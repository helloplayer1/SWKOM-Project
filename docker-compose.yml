version: '1.0'

services:
  paperlessrest:
    image: paperless-rest
    container_name: paperless-rest
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - configuration=Debug
    ports:
      - 80:8080
    volumes:
      - ./src/PaperlessREST/:/app/src
      - /app/src/bin
      - /app/src/obj
